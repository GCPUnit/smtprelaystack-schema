locale: "en"
variableGroups:
  - title: "Auth"
    variables:
      - ${tenancy_ocid}
      - ${user_ocid}
      - ${fingerprint}
      - ${private_key}
    visible: false

  - title: "Zone - Compartment"
    visible: true
    variables:
      - ${region}
